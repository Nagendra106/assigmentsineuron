<!DOCTYPE html>
<html>
<head>
  <title>Blog Web App</title>
</head>
<body>
  <h1>Blog Web App</h1>

  <!-- Display area for existing blogs -->
  <div id="blogContainer">
    <!-- Blogs will be dynamically added here -->
  </div>

  <!-- Form for adding a new blog -->
  <h2>Add New Blog</h2>
  <form id="addBlogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required><br>
    <label for="body">Content:</label>
    <textarea id="body" required></textarea><br>
    <button type="submit">Add Blog</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
