<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th style="border: 1px solid black" rowspan="3">Day</th>
            <th style="border: 1px solid black" colspan="3">Seminar</th>
        </tr>
        <tr>
            <th style="border: 1px solid black" colspan="2">Schedule</th>
            <th style="border: 1px solid black" rowspan="2">Topic</th>
        </tr>
        <tr>
            <th style="border: 1px solid black">Begin</th>
            <th style="border: 1px solid black">End</th>
        </tr>
        <tr>
            <td style="border: 1px solid black" rowspan="2">Monday</td>
            <td style="border: 1px solid black" rowspan="2">8:00 am</td>
            <td style="border: 1px solid black" rowspan="2">5:00 pm</td>
            <td style="border: 1px solid black" > Introduction to XML</td>
        </tr>
        <tr>
            <td style="border: 1px solid black" >Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td style="border: 1px solid black" rowspan="3">Tuesday</td>
            <td style="border: 1px solid black" >8:00 am</td>
            <td style="border: 1px solid black" >11:00 am</td>
            <td style="border: 1px solid black" rowspan="1.5">XML</td>
        </tr>
        <tr>
            <td style="border: 1px solid black">11:00 am</td>
            <td style="border: 1px solid black">2:00 pm</td>
            <td style="border: 1px solid black" rowspan="1.5">XSL Transformations</td>
        </tr>
        <tr>
            <td style="border: 1px solid black">2:00 pm</td>
            <td style="border: 1px solid black">5:00 pm</td>
        </tr>
        <tr>
            <td style="border: 1px solid black">wednesday</td>
            <td style="border: 1px solid black" >8:00 am</td>
            <td style="border: 1px solid black" >12:00 am</td>
            <td style="border: 1px solid black">XML formatting objects</td>
        </tr>
    </table>
</body>
</html>
